<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
</script>
    <script type="text/javascript">
    (function() {
        emailjs.init("user_St3iP7NjtEKBn68bMclv9");
})();
    </script>
</head>
<body>
    
<div class="home-box custom-box ">
    <h1>Strategic Finance Quiz</h1>
    <p>Total number of questions: <span class="total-question"></span></p>
    <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
</div>

<div class="quiz-box custom-box hide">
    <div class="question-number">
    </div>
    <div class="question-text">
    </div>
    <div class="option-container">
    </div>
    <div class="next-question-btn">
        <button type="button" class="btn" onclick="next()">Next</button>
    </div>
    <div class="answers-indicator">
    </div>
</div>

<div class="contact-box custom-box hide">
    <h1>Contact</h1>
    <table>
        <tr>
            <td class="lbl"><label for="name">Name:</label></td>
            <td> <textarea rows="1" cols="25" id="toName" placeholder="Enter name"></textarea>
            </td>
        </tr>
        <tr>
            <td class="lbl"><label for="email">Email:</label></td>
            <td><textarea rows="1" cols="25" id="fromName" placeholder="Enter email"></textarea>
            </td>
        </tr>
        <tr>
            <td class="lbl"><label for="message">Message:</label></td>
            <td><textarea rows="3" cols="25" id="msg" placeholder="Enter your message"></textarea>
            </td>
        </tr>
    </table>   
    <button type="button" class="btn"onclick="sendMail()">Send</button>
    <button type="button" class="btn" onclick="quizOver()">Result</button>
</div>

<div class="result-box custom-box hide">
    <h1>Result</h1>
    <table>
        <tr>
            <td>Total Question</td>
            <td><span class="total-question"></span></td>
        </tr>
        <tr>
            <td>Attempt</td>
            <td><span class="total-attempt"></span></td>
        </tr>
        <tr>
            <td>Correct</td>
            <td><span class="total-correct"></span></td>
        </tr>
        <tr>
            <td>Wrong</td>
            <td><span class="total-wrong"></span></td>
        </tr>
        <tr>
            <td>Percentage</td>
            <td><span class="percentage"></span></td>
        </tr>
        <tr>
            <td>Your Total Score</td>
            <td><span class="total-score"></span></td>
        </tr>
    </table>
    <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
    <button type="button" class="btn"onclick= "goToContact()">Contact</button>
</div>

<script src="question.js"></script>
<script src="app.js"></script>
</body>
</html>
